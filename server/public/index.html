<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Maker</title>
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="inputDiv"></div>
        <h2>Task to Complete: </h2>
        <input type="text" id="nameIn" placeholder="Name">
        <input type="number" id="ageIn" placeholder="Age">
        <input type="text" id="taskIn" placeholder="Task To Do">
        <select id="typeIn">
            <option>--------</option>
            <option>Physical Activity</option>
            <option>Relaxation</option>
            <option>Eating</option>
            <option>Coding</option>
            <option>Chore</option>
            <option>Other</option>
        </select>
        <button id="submitBtn">Submit</button>
    </div>
</body>
</html>
