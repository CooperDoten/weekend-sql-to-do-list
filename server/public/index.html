<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Maker</title>
    <script src="./vendors/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container-fluid" id="inputDiv">
        <h2>Task to Complete: </h2>
        <form  class="form-group">
            <input class="form-control" type="text" id="nameIn" placeholder="Name">
            <input class="form-control" type="number" id="ageIn" placeholder="Age">
            <input class="form-control" type="text" id="taskIn" placeholder="Task To Do">
            <label for="typeIn">Type: </label>
            <select class="form-control" id="typeIn">
                <option>--------</option>
                <option>Physical Activity</option>
                <option>Relaxation</option>
                <option>Eating</option>
                <option>Coding</option>
                <option>Chore</option>
                <option>Other</option>
            </select>
            <label for="completeIn">Task Completed: </label>
            <select class="form-control" id="completeIn">
                <option>--------</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <button class="form-control" class="Yes" id="submitBtn">Submit</button>
        </form>
    </div>
        <div class="container-fluid">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Task</th>
                        <th>Type</th>
                        <th>Completed</th>
                        <th>Mark As Complete</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody id="tasksOut">

                </tbody>
        </table>
    </div> 

</body>
</html>
